baseURL = "https://deislabs.io/"
languageCode = "en-us"
title = "Deis Labs"
theme = "fresh"
disableHugoGeneratorInject = true

[markup]
  [markup.highlight]
    style = "monokailight"

[params]
  image = "images/twitter-card.png"
  
  [params.font]
  name = "Work Sans"
  sizes = [
    400.0,
    600.0
  ]

  [params.hero]
  title = "Cloud Native Developer Experience"
  subtitle = "Development on the leading edge of the adoption curve can be rocky. Deis Labs is here to help make you more productive."
  buttontext = "Get started"
  buttonlink = "#"
  image = "illustrations/worker.svg"
  clientlogos = [
    "helm",
    "draft",
    "brigade",
    "cnab",
    "duffle",
    "porter"
  ]

  [params.projects]

    [[params.projects.projectlist]]
      link = "https://github.com/deislabs/krustlet"
      name = "Krustlet"

    [[params.projects.projectlist]]
      link = "https://twitter.com/deislabs/bindle"
      name = "Bindle"

    [[params.projects.projectlist]]
      link = "https://github.com/deislabs/akri"
      name = "AKRI"

    [[params.projects.projectlist]]
      link = "https://porter.sh"
      name = "Porter"

    [[params.projects.projectlist]]
      link = "https://duffle.sh"
      name = "Duffle"

    [[params.projects.projectlist]]
      link = "https://cnab.io"
      name = "CNAB"

    [[params.projects.projectlist]]
      link = "https://brigade.sh"
      name = "Brigade"

    [[params.projects.projectlist]]
      link = "https://draft.sh"
      name = "Draft"

    [[params.projects.projectlist]]
      link = "https://helm.sh"
      name = "Helm"

  [params.navbarlogo]
    link = "/"
    image = "deislabs.svg"

  [params.section1]
  title = "Developer Focus"
  subtitle = "Bridging the gap between shiny tech and a great developer experience"

    [[params.section1.tiles]]
    title = "Helm"
    icon = "helm"
    text = "Package management for Kubernetes applications"
    url = "https://helm.sh"
    buttonText = "Get started"

    [[params.section1.tiles]]
    title = "Draft"
    icon = "draft"
    text = "Streamlined Kubernetes application development"
    url = "https://draft.sh"
    buttonText = "Get Started"

    [[params.section1.tiles]]
    title = "Brigade"
    icon = "brigade"
    text = "Event-driven pipelines for Kubernetes deployments"
    url = "https://brigade.sh"
    buttonText = "Get Started"

    [[params.section1.tiles]]
    title = "CNAB"
    icon = "cnab"
    text = "A spec for packaging distributed apps"
    url = "/cnab/"
    buttonText = "Get Started"

    [[params.section1.tiles]]
    title = "Duffle"
    icon = "duffle"
    text = "Install and manage distributed app bundles"
    url = "https://duffle.sh"
    buttonText = "Get Started"

    [[params.section1.tiles]]
    title = "Porter"
    icon = "porter"
    text = "Porter makes authoring CNAB bundles easier"
    url = "https://porter.sh"
    buttonText = "Get Started"

  [params.footer]
  logo = "deislabs.png"
  bulmalogo = false

    [[params.footer.socialmedia]]
    link = "https://github.com/deislabs"
    icon = "github"

    [[params.footer.socialmedia]]
    link = "https://twitter.com/deislabs"
    icon = "twitter"

  [[params.navbar]]
  title = "About"

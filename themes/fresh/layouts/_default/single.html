{{ define "content"}}
<section class="section section-feature-grey is-medium page">
  <div class="container">
    <div class="title-wrapper title-blog has-text-centered">
      <h1 class="title section-title">{{ .Title }}</h1>
      {{ if .Description }}
      <div class="subtitle">
        {{ .Description }}
      </div>
      {{ end }}
    </div>
    <div class="content-wrapper">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
